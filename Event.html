<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
</head>

<body>
  <button id="demo" placeholder="Submit">Click</button>
  <input type="submit" placeholder="Submit" id="demo">
</body>
<script>

  let add = document.addEventListener("click", function () {
    prompt("my name");
  })
  document.getElementById("demo").innerHTML = add;
</script>

</html>
